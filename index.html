<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">Кальк <span class="titlelast">Улятор </span></div>
    </header>
    <div class="row">
        <div class="inputs">
            <div class="input1">
                <input type="number" placeholder="Число 1" id="num1"/>
            </div>
            <div class="input2">
                <input type="number" placeholder="Число 2 " id="num2"/>
            </div>
            <div class="buttons">
                <button class="btn" id="add">+</button>
                <button class="btn2" id="sub">-</button>
                <button class="btn3" id="x">*</button>
                <button class="btn4" id="dilena">/</button>
                <button class="btn7" id="xx">**</button>
                <button class="btn8" id="sqrt">sqrt</button>
                <button class="btn6" id="clear">--</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="cardContent">
            <div class="cardTitle" id="output"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
